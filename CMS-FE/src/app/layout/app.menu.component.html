        <li *ngIf="item.separator" class="menu-separator"></li>
    </ng-container>
    <li style="position: absolute; bottom: 4%; width: 90%;">
        <hr> <br>
        <div style="display: flex; align-items: center;">
            <span> <i class="pi pi-globe" style="font-size: 1.3rem"></i>
            </span>  
            <a>Help and Support</a>
        </div>      
    </li>
</ul>
